<div id="infoPage" data-name="home" class="page">

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="/index/" class="link back">
                    <i class="icon icon-back color-white"></i>
                    <span class="ios-only"></span>
                </a>
            </div>
            <div id="infoTitle" class="title">OLR2018-0074</div>
        </div>
    </div>

    <div class="page-content">
        <!-- Basic Info -->
        <div class="card card-outline">
            <div class="card-header">
                <div class="info-panel-title">
                    Basic Info
                </div>
            </div>
            <div class="card-content card-content-padding">
                <div class="col-100 row">
                    <div class="col-100">
                        <div class="text-key">Applicant</div>
                        <div class="text-value" data-bind="text: infoArray[0].basicInfo.applicant"></div>
                    </div>
                    <div class="col-100 gap-top">
                        <div class="text-key">Asset Type</div>
                        <div class="text-value" data-bind="text: infoArray[0].basicInfo.assetType"></div>
                    </div>
                    <div class="col-100 gap-top">
                        <div class="text-key">Company Name</div>
                        <div class="text-value" data-bind="text: infoArray[0].basicInfo.companyName"></div>
                    </div>
                    <div class="col-100 gap-top">
                        <div class="text-key">Description</div>
                        <div class="text-value" data-bind="text: infoArray[0].basicInfo.description"></div>
                    </div>
                </div>
            </div>
            <div class="card-footer info-bottom-label">
                <label class="more-text">More</label>
                <i class="icon f7-icons color-gray ios-only chevron-right-img">chevron_right</i>
            </div>
        </div>

        <!-- Have Budgeted -->
        <div class="card card-outline">
            <div class="card-header">
                <div class="info-panel-title">
                    Have Budgeted
                </div>
            </div>
            <div class="card-content card-content-padding">
                <div class="col-100 info-value-label">
                    <div class="text-key">Total Lease Commitment</div>
                    <div class="info-text-value">
                        <label data-bind="text: infoArray[0].haveBudgeted.totalLeaseCommitment"></label>
                    </div>
                </div>
                <div class="col-100 info-value-label">
                    <div class="text-key">Previous application(s)</div>
                    <div class="info-text-value">
                        <label data-bind="text: infoArray[0].haveBudgeted.previousApplications"></label>
                    </div>
                </div>
                <div class="col-100 info-value-label">
                    <div class="text-key">This Application</div>
                    <div class="info-text-value">
                        <!-- ko if: infoArray[0].haveBudgeted.application -->
                        <label class="number-value" data-bind="text: infoArray[0].haveBudgeted.application"></label>
                        <!-- /ko -->
                        <!-- ko ifnot: infoArray[0].haveBudgeted.application -->
                        <label data-bind="text: infoArray[0].haveBudgeted.budgetVariance"></label>
                        <!-- /ko -->
                    </div>
                </div>
                <div class="col-100 info-value-label">
                    <div class="text-key">Budget Variance</div>
                    <div class="info-text-value">
                        <label data-bind="text: infoArray[0].haveBudgeted.budgetVariance"></label>
                    </div>
                </div>
            </div>
            <div class="card-footer info-bottom-label">
                <label class="more-text">More</label>
                <i class="icon f7-icons color-gray ios-only chevron-right-img">chevron_right</i>
            </div>
        </div>

        <!-- Supporting Document -->
        <div class="card card-outline">
            <div class="card-header">
                <div class="info-panel-title">
                    Supporting Document
                </div>
            </div>
            <div class="card-content file-content-padding" data-bind="foreach: infoArray[0].supportingDocument">

                <div class="row col-100 info-file-label" data-bind='css : {topLine:$index}'>
                    <div class="col-80" style="display: flex;flex-direction: row;">
                        <img src="img/doc.png" class="doc-img">
                        <div class="file-info">
                            <label class="text-value" data-bind="text: fileName"></label><br
                                data-brackets-id="332">
                            <span class="text-key" data-bind="text: fileDescription"></span>
                        </div>
                    </div>
                    <div class="info-text-value file-download-img">
                        <i class="icon f7-icons ios-only">download</i>
                    </div>
                </div>

            </div>
            <div class="card-footer info-bottom-label">
                <label class="more-text">More</label>
                <i class="icon f7-icons color-gray ios-only chevron-right-img">chevron_right</i>
            </div>
        </div>
    </div>
</div>
