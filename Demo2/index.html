<!DOCTYPE html>
<html>

<head>
    <title>Demo2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <!--    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.4.2.js'></script>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link rel="stylesheet" type="text/css" href="css/info.css">
</head>

<body>
    <!-- 页面一 -->
    <div data-role="page" id="pageone">
        <!-- 顶部栏 -->
        <div class="header text-center">
            <span class="text-title">Todo</span>
            <span class="glyphicon glyphicon-th-list header-img" aria-hidden="true"></span>
        </div>
        <!-- 主要容器 -->
        <div class="mycontainer" data-bind="foreach: panelArray" data-role="content" style="padding-bottom: 60px">
            <!-- background-color: gainsboro; -->
            <!-- 面板 -->
            <a href="#pagetwo" data-transition="slide" style="color: black !important;">
            <div class="panel panel-default mypanel">
                <div class="panel-body mypanel-body"><!-- data-bind="click: $parent.gopagetwo"-->
                    <div class="text-label">
                        <strong data-bind="text: id"></strong>
                        <div class="btn-state" data-bind="text: state"></div>
                    </div>
                    <div class="text-label">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;<span class="text-key">2018-11-18</span> &nbsp;
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-key">Total Amount</label>
                        <span class="col-6 text-key">Unbudgete</span>
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-number-value" data-bind="text: totalAmount"></label>
                        <!-- ko if: unbudgete -->
                        <span class="col-6 text-number-value" data-bind="text: unbudgete" style="color: cornflowerblue"></span>
                        <!-- /ko -->
                        <!-- ko ifnot: unbudgete -->
                        <span class="col-6 text-number-value">—</span>
                        <!-- /ko -->
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-key">Applicant</label>
                        <!-- ko if: revenveMode -->
                        <span class="col-6 text-key">Revenve Mode</span>
                        <!-- /ko -->
                        
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-value" data-bind="text: applicant"></label>
                        <!-- ko if: revenveMode -->
                        <span class="col-6 text-value" data-bind="text: revenveMode"></span>
                        <!-- /ko -->
                        
                    </div>
                </div>
                <a class="glyphicon glyphicon-menu-right arrows-img" aria-hidden="true" href="#pagetwo" data-transition="slide" style="color:gainsboro;"></a>
            </div>
            </a>
        </div>
        <!-- 底部悬浮菜单 -->
        <div id="menu" class="menu">
            <div id="todo-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-th-large menu-img" aria-hidden="true"></span>
                <div class="menu-name">Todo</div>
            </div>
            <div id="approval-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-list-alt menu-img" aria-hidden="true"></span>
                <div class="menu-name ">Approval</div>
            </div>
            <div id="me-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-user menu-img" aria-hidden="true"></span>
                <div class="menu-name">Me</div>
            </div>
        </div>
    </div>

    <!-- 页面二 -->
    <div data-role="page" id="pagetwo">
        <div class="info-container" data-role="content" data-them='m'>
            <!-- 顶部栏 -->
            <div class="info-header text-center">
                <span class="info-title">OLR2018-0074</span>
                <a href="#pageone" data-transition="slidefade" data-direction="reverse" data-them='m'><span class="glyphicon glyphicon-menu-left backarrow-img" aria-hidden="true" style="color:gainsboro;"></span></a>
            </div>
            <!-- 主要容器 -->
            <div class="info-container" style="padding-top: 50px">
                <!-- background-color: gainsboro; -->
                <!-- Basic Info面板 -->
                <div class="panel panel-default info-panel">
                    <div class="panel-body" style="padding-top: 5px; padding-bottom: 5px">
                        <div class="info-title-label info-panel-title">
                            <label class="col-12 text-value">Basic Info</label>
                        </div>
                        <div class="info-panel-body top-line">
                            <div class="info-text-label">
                                <div class="col-11 text-key">Applicant</div>
                                <label class="col-11 text-value" data-bind="text: infoArray[0].basicInfo.applicant"></label>
                            </div>
                            <div class="info-text-label">
                                <div class="col-11 text-key">Asset Type</div>
                                <label class="col-11 text-value" data-bind="text: infoArray[0].basicInfo.assetType"></label>
                            </div>
                            <div class="info-text-label">
                                <div class="col-11 text-key">Company Name</div>
                                <label class="col-11 text-value" data-bind="text: infoArray[0].basicInfo.companyName"></label>
                            </div>
                            <div class="info-text-label">
                                <div class="col-11 text-key">Description</div>
                                <label class="col-11 text-value" data-bind="text: infoArray[0].basicInfo.description"></label>
                            </div>
                        </div>
                        <div class="info-panel-body line"></div>
                        <div class="info-bottem-label">
                            <label class="more-text">More</label>
                            <a class="col-2 glyphicon glyphicon-menu-right more-arrows-img" aria-hidden="true" style="color:gainsboro;"></a>
                        </div>
                    </div>
                </div>
                <!-- Have Budgeted面板 -->
                <div class="panel panel-default info-panel">
                    <div class="panel-body" style="padding-top: 5px; padding-bottom: 5px">
                        <div class="info-title-label info-panel-title">
                            <label class="col-12 text-value">Have Budgeted</label>
                        </div>
                        <div class="info-panel-body top-line">
                            <div class="info-value-label">
                                <div class="col-6 text-key">Total Lease Commitment</div>
                                <div class="col-6 info-text-value">
                                    <label style="float:right" data-bind="text: infoArray[0].haveBudgeted.totalLeaseCommitment"></label>
                                </div>
                            </div>
                            <div class="info-value-label">
                                <div class="col-6 text-key">Previous application(s)</div>
                                <div class="col-6 info-text-value">
                                    <label style="float:right" data-bind="text: infoArray[0].haveBudgeted.previousApplications"></label>
                                </div>
                            </div>
                            <div class="info-value-label">
                                <div class="col-6 text-key">This Application</div>
                                <!-- ko if: infoArray[0].haveBudgeted.application -->
                                <div class="col-6 info-text-value">
                                    <label style="float:right; color: cornflowerblue" data-bind="text: infoArray[0].haveBudgeted.application"></label>
                                </div>
                                <!-- /ko -->
                                <!-- ko ifnot: infoArray[0].haveBudgeted.application -->
                                <div class="col-6 info-text-value">
                                    <label style="float:right;">--</label>
                                </div>
                                <!-- /ko -->
                            </div>
                            <div class="info-value-label">
                                <div class="col-6 text-key">Budget Variance</div>
                                <div class="col-6 info-text-value">
                                    <label style="float:right" data-bind="text: infoArray[0].haveBudgeted.budgetVariance"></label>
                                </div>
                            </div>
                        </div>
                        <div class="info-panel-body line"></div>
                        <div class="info-bottem-label">
                            <label class="more-text">More</label>
                            <a class="col-2 glyphicon glyphicon-menu-right more-arrows-img" aria-hidden="true" style="color:gainsboro;"></a>
                        </div>
                    </div>
                </div>
                <!-- Supporting Document面板 -->
                <div class="panel panel-default info-panel">
                    <div class="panel-body" style="padding-top: 5px; padding-bottom: 5px">
                        <div class="info-title-label info-panel-title">
                            <label class="col-12 text-value">Supporting Document</label>
                        </div>
                        <div class="info-panel-body top-line" data-bind="foreach: infoArray[0].supportingDocument">
                            <div class="info-file-label line" style="padding-top: 8px;">
                                <div class="col-10" style="display: flex;flex-direction: row;">
                                    <img src="img/doc.png" class="doc-img">
                                    <div style="padding-left: 20px;">
                                        <label class="text-value" style="width: 100px" data-bind="text: fileName"></label><br>
                                        <span class="text-key" style="width: 100px" data-bind="text: fileDescription"></span>
                                    </div>
                                </div>
                                <div class="info-text-value col-2" style="padding-top: 10px;">
                                    <img src="img/download.png" class="download-img">
                                </div>
                            </div>
                            <!--add-->
                        </div>
                        <div class="info-panel-body line" style="position: relative;top: -1px;"></div>
                        <div class="info-bottem-label">
                            <label class="more-text">More</label>
                            <a class="col-2 glyphicon glyphicon-menu-right more-arrows-img" aria-hidden="true" style="color:gainsboro;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
