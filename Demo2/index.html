<!DOCTYPE html>
<html>

<head>
    <title>Demo2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <!--    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.4.2.js'></script>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link rel="stylesheet" type="text/css" href="css/info.css">
</head>

<body style="background-color: gainsboro; padding-bottom: 60px">
    <!-- 页面一 -->
    <div data-role="page" id="pageone">
        <!-- 顶部栏 -->
        <div class="header text-center">
            <span class="text-title">Todo</span>
            <span class="glyphicon glyphicon-th-list header-img" aria-hidden="true"></span>
        </div>
        <!-- 主要容器 -->
        <div class="mycontainer" data-bind="foreach: panelArray" data-role="content">
            <!-- 面板 -->
            <div class="panel panel-default mypanel">
                <div class="panel-body mypanel-body" data-bind="click: $parent.gopagetwo">
                    <div class="text-label">
                        <strong data-bind="text: id"></strong>
                        <div class="btn-state" data-bind="text: state"></div>
                        <a href="#" data-bind="click: $parent.removePanel" style="color: white">Remove</a>
                    </div>
                    <div class="text-label">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;<span class="text-key">2018-11-18</span> &nbsp;
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-key">Total Amount</label>
                        <span class="col-6 text-key">Unbudgete</span>
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-number-value" data-bind="text: totalAmount"></label>
                        <span class="col-6 text-number-value" data-bind="text: unbudgete"></span>
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-key">Applicant</label>
                        <span class="col-6 text-key">Revenve Mode</span>
                    </div>
                    <div class="text-label">
                        <label class="col-6 text-value" data-bind="text: applicant"></label>
                        <span class="col-6 text-value" data-bind="text: revenveMode"></span>
                    </div>
                </div>
                <a class="col-2 glyphicon glyphicon-menu-right arrows-img" aria-hidden="true" href="#pagetwo" data-transition="slide"></a>
            </div>
        </div>
        <!-- 底部悬浮菜单 -->
        <div id="menu" class="menu">
            <div id="todo-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-th-large menu-img" aria-hidden="true"></span>
                <div class="menu-name">Todo</div>
            </div>
            <div id="approval-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-list-alt menu-img" aria-hidden="true"></span>
                <div class="menu-name ">Approval</div>
            </div>
            <div id="me-btn" class="subMenu text-center">
                <span class="glyphicon glyphicon-user menu-img" aria-hidden="true"></span>
                <div class="menu-name">Me</div>
            </div>
        </div>
    </div>

    <!-- 页面二 -->
    <div data-role="page" id="pagetwo">
        <div class="info-container" data-role="content" data-them='m'>
            <!-- 顶部栏 -->
            <div class="info-header text-center">
                <span class="info-title">OLR2018-0074</span>
                <a href="#pageone" data-them='m'><span class="glyphicon glyphicon-menu-left backarrow-img" aria-hidden="true"></span></a>
            </div>
            <!-- 主要容器 -->
            <div class="info-container">
                <!-- 面板 -->
                <div class="panel panel-default info-panel">
                    <div class="panel-body info-panel-body">
                        <div class="info-text-label">
                            <label class="col-11 text-value">Basic Info</label>
                        </div>
                        <div class="info-text-label">
                            <div class="col-11 text-key">Applicant</div>
                            <label class="col-11 text-value">GLADYS CHIU</label>
                        </div>
                        <div class="info-text-label">
                            <div class="col-11 text-key">Asset Type</div>
                            <label class="col-11 text-value">OLL warehouses, depots, trucks & others</label>
                        </div>
                        <div class="info-text-label">
                            <div class="col-11 text-key">Company Name</div>
                            <label class="col-11 text-value">Gold Talent Business Consulting (Shanghai)...</label>
                        </div>
                        <div class="info-text-label">
                            <div class="col-11 text-key">Description</div>
                            <label class="col-11 text-value">Subject: ${FORM_TYPE} Form Number...</label>
                        </div>
                        <div class="info-text-label">
                            <a class="col-2 glyphicon glyphicon-menu-right more-arrows-img" aria-hidden="true"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
